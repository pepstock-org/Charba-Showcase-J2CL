<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta charset="UTF-8">
    <title>Charba Showcase J2CL</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" />
    <style type="text/css">
	body, table td, select, button {
	  font-family: 'Lato', Arial Unicode MS, Arial, sans-serif;
	  font-size: small;
	}
	pre {
	  font-family: "courier new", courier;
	  font-size: small;
	}
	body {
	  color: black;
	  margin: 10px;
	  border: 0px;
	  padding: 0px;
	  background: #fff;
	  direction: ltr;
	}
	a, a:visited {
	  color: #0066cc;
	  text-decoration:none;
	}
	a:hover {
	  color: #0066cc;
	  text-decoration:underline;
	}
	select {
	  background: white;
	}
	.gwt-Button {
	  margin: 0;
	  padding: 5px 7px;
	  text-decoration: none;
	  cursor: pointer;
	  cursor: hand;
	  font-size:small;
	  border:1px solid #bbb;
	  border-bottom: 1px solid #a0a0a0;
	  border-radius: 3px;
	 -moz-border-radius: 3px;
	}
	.gwt-Button:active {
	  border: 1px inset #ccc;
	}
	.gwt-Button:hover {
	  border-color: #939393;
	}
	.gwt-Button[disabled] {
	  cursor: default;
	  color: #888;
	}
	.gwt-Button[disabled]:hover {
	  border: 1px outset #ccc;
	}
	.gwt-CheckBox {
	}
	.gwt-CheckBox-disabled {
	  color: #888;
	}
	.myTitle {
		cursor: pointer;
		font-size: 1rem;
		font-weight: 600;
		font-family: 'Lato', sans-serif;
		white-space: nowrap;
		padding-left: 12px;
		padding-bottom: 24px;
	}
	.myTitle::before {
		content: 'Charba ';
		color: #f27173;
		font-size: 2rem;
		font-weight: 600;
		font-family: 'Lato', sans-serif;
	}
	.myItem {
		padding-left: 12px;
  		height: 64px;
	}
	.myImgItem {
		cursor: pointer;
	}
	.myLabelItem {
		padding-left: 12px;
		cursor: pointer;
		white-space: nowrap;
		font-size: 1.5rem;
		font-family: 'Lato', sans-serif;
	}
	.myCategory {
		color: #aaa;
		font-weight: 300;
		font-size: 1.5rem;
		padding-bottom: 16px;
		padding-right: 48px;
	}
	.myCategoryItem {
		cursor: pointer;
		color: #f27173;
		padding-bottom: 4px;
		font-size: 1.2rem;
		margin: 0.1rem;
	}
	.myChartsTitleItem {
		font-size: 1rem;
		font-weight: 400;
		font-family: 'Lato', sans-serif;
		white-space: nowrap;
		padding-bottom: 12px;
	}
	.myChartsTitleItem::before {
		content: 'Charts ';
		color: #f27173;
		font-size: 1.5rem;
		font-weight: 400;
		font-family: 'Lato', sans-serif;
	}
	.hero-title {
		color: rgb(70, 68, 60);
	    font-family: 'Lato', Calibri;
	    font-size: 1.2rem;
	    font-weight: 600;
	    margin: 0;
	}
	.hero-name {
		color: rgb(70, 68, 60);
	    font-family: 'Lato', Calibri;
	    font-size: 1.5rem;
	    font-weight: 600;
	    margin: 0;
	}    
    </style>
    <script language='javascript' src='charba-showcase-j2cl.js'></script>
</head>
<body>
</body>
</html>
